<body>
  <div id="strona">
    <div id="gora">
      <span class="q">
        <span class="i"><a href="przygody.html">MENU</a></span>
        <span class="k"><a href="historia.html">Our-Story</a></span>

        <span class="y"><a href="kal.html">kalkulator</a></span>
        <span class="l"><a href="gry.html">gra</a></span>
      </span>
    </div>
    <div id="gorac">
      <b>BITWINE</b>
      <img src="BITWINE2.png" width="10px" height="19px">
    </div>
  </div>
  <h1>Snake game</h1>
  <div id="game-board"></div>
  <div id="score">Score: <span id="score-value">0</span></div>

  <script>
    const gridSize = 20;
    const cellSize = 20;
    const boardSize = 400;
    const boardCells = boardSize / cellSize;
    let snake = [{ row: 5, col: 5 }];
    let direction = 'right';
    let food = {};
    let isGameOver = false;
    let score = 0;

    const gameBoard = document.getElementById('game-board');
    const scoreValue = document.getElementById('score-value');

    const initializeGame = () => {
      createGameBoard();
      generateFood();
      drawGameBoard();
      document.addEventListener('keydown', handleKeyPress);
    };

    const createGameBoard = () => {
      for (let i = 0; i < boardCells; i++) {
        for (let j = 0; j < boardCells; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.id = `${i}-${j}`;
          gameBoard.appendChild(cell);
        }
      }
    };

    const drawGameBoard = () => {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.classList.remove('snake', 'food');
      });

      snake.forEach(segment => {
        const snakeCell = document.getElementById(`${segment.row}-${segment.col}`);
        if (snakeCell) {
          snakeCell.classList.add('snake');
        }
      });

      const foodCell = document.getElementById(`${food.row}-${food.col}`);
      if (foodCell) {
        foodCell.classList.add('food');
      }
    };

    const moveSnake = () => {
      const head = { ...snake[0] };

      switch (direction) {
        case 'up':
          head.row--;
          break;
        case 'down':
          head.row++;
          break;
        case 'left':
          head.col--;
          break;
        case 'right':
          head.col++;
          break;
      }

      snake.unshift(head);

      const headCell = document.getElementById(`${head.row}-${head.col}`);

      if (head.row === food.row && head.col === food.col) {
        score += 5;
        scoreValue.textContent = score;
        generateFood();
      } else {
        const tail = snake.pop();
        const tailCell = document.getElementById(`${tail.row}-${tail.col}`);
        if (tailCell) {
          tailCell.classList.remove('snake');
        }
      }

      if (
        head.row < 0 || head.row >= boardCells ||
        head.col < 0 || head.col >= boardCells ||
        snake.some(segment => segment.row === head.row && segment.col === head.col)
      ) {
        endGame();
      } else {
        drawGameBoard();
      }
    };

    const generateFood = () => {
      let newFood;
      do {
        newFood = {
          row: Math.floor(Math.random() * boardCells),
          col: Math.floor(Math.random() * boardCells)
        };
      } while (snake.some(segment => segment.row === newFood.row && segment.col === newFood.col));

      food = newFood;
    };

    const startGame = () => {
      initializeGame();
      isGameOver = false;
      score = 0;
      snake = [{ row: 5, col: 5 }];
      direction = 'right';
      scoreValue.textContent = score;
      setInterval(() => {
        if (!isGameOver) {
          moveSnake();
        }
      }, 200);
    };

    const endGame = () => {
      alert(`Game Over! Your score: ${score}`);
      isGameOver = true;
    };

    const handleKeyPress = (event) => {
      switch (event.key) {
        case 'ArrowUp':
          direction = 'up';
          break;
        case 'ArrowDown':
          direction = 'down';
          break;
        case 'ArrowLeft':
          direction = 'left';
          break;
        case 'ArrowRight':
          direction = 'right';
          break;
      }
    };

    // Initialize the game
    startGame();
  </script>
</body>
