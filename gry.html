    <script>
      let nicknameInput = document.getElementById('nickname');
        let board = document.getElementById('game-board');
        let scoreElement = document.getElementById('score');
        let rankingElement = document.getElementById('ranking');
        let formContainer = document.getElementById('form-container');
        let gridSize = 20;
        let cellSize = 20;
        let snakeSpeed = 150;
        let snake = [];
        let food;
        let score = 0;
        let direction = 'right';
        let gameInProgress = false;
        let intervalId; // Nowa zmienna do przechowywania identyfikatora interwału

        function generateFood() {
            const foodX = Math.floor(Math.random() * gridSize) * cellSize;
            const foodY = Math.floor(Math.random() * gridSize) * cellSize;
            return { x: foodX, y: foodY };
        }

        function draw() {
            // ... (bez zmian w funkcji draw) ...
        }

        function move() {
            // ... (bez zmian w funkcji move) ...
        }

        function endGame() {
            gameInProgress = false;
            clearInterval(intervalId); // Wyczyszczenie interwału
            alert('Game Over! Your score: ' + score);

            // ... (bez zmian w funkcji endGame) ...

            // Restart the game
            resetGame();
        }

        function displayRanking() {
            // ... (bez zmian w funkcji displayRanking) ...
        }

        function resetGame() {
            snake = [];
            food = generateFood();
            direction = 'right';
            score = 0;
            scoreElement.textContent = 'Score: ' + score;
            formContainer.style.display = 'block';
        }

        function startGame() {
            if (!gameInProgress && nicknameInput.value.trim() !== '') {
                gameInProgress = true;
                formContainer.style.display = 'none';
                snake = [{ x: 0, y: 0 }];
                food = generateFood();
                direction = 'right';
                score = 0;
                scoreElement.textContent = 'Score: ' + score;

                // Wyczyszczenie poprzedniego interwału, jeśli istnieje
                clearInterval(intervalId);

                // Ustawienie nowego interwału
                intervalId = setInterval(() => {
                    move();
                }, snakeSpeed);
            } else if (gameInProgress) {
                alert('Game is already in progress. Finish it before starting a new one.');
            } else {
                alert('Please enter a nickname before starting the game.');
            }
        }

      // Obsługa ruchu
      document.addEventListener('keydown', (event) => {
          if (gameInProgress) {
              if (event.key === 'ArrowUp' && direction !== 'down') direction = 'up';
              else if (event.key === 'ArrowDown' && direction !== 'up') direction = 'down';
              else if (event.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
              else if (event.key === 'ArrowRight' && direction !== 'left') direction = 'right';
          }
      });
  </script>
