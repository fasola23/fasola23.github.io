<html lang="pl">
<head>
<title>BITWINE</title>

<meta charset="UTF-8">
<style>

body {
	background-color: rgba(150, 65, 39, 0.63);

#gorac {

}

}

    text-align: center;
}

      display: grid;
      grid-template-columns: repeat(20, 20px);
      gap: 1px;
    }

      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

      background-color: #333;
    }

      background-color: red;
    }

      margin-top: 20px;
    }

      list-style-type: none;
      padding: 0;
    }

#ranking-list li {
      margin-bottom: 5px;
    }

</head>
<body>
<div id="strona">
		<div id="gora">
			<span class="q">
					<span class="i"><a href="przygody.html">MENU</a></span>
						<span class="k"><a href="historia.html">Our-Story</a></span>
							<span class="n"><a href="index.html">Powrót</a></span>
								<span class="o"><a href="zdjecia.html">zdjecia</a></span>
									<span class="y"><a href="kal.html">kalkulator</a></span>
                                    <span class="l"><a href="gry.html">gra</a></span>
			</span>
		</div>
		<div id="gorac">
			<b>BITWINE</b>
				<img src="BITWINE2.png" width="10px" height="19px">
		</div>
		<div>
            <h1>Snake Game</h1>
            <label for="playerName">Wpisz swój nik:</label>
            <input type="text" id="playerName" placeholder="Twój nik">
            <button onclick="startGame()">Start Game</button>
          </div>
          
          <div id="game-board"></div>
          
          <div id="ranking-container">
            <h2>Ranking</h2>
            <ol id="ranking-list"></ol>
          </div>
          <script>
            const gridSize = 20;
            let snake = [{ row: 10, col: 10 }];
            let direction = 'right';
            let food = {};
            let isGameOver = false;
            let score = 0;
            let playerName = '';
          
            const gameBoard = document.getElementById('game-board');
            const rankingList = document.getElementById('ranking-list');
            const playerNameInput = document.getElementById('playerName');
          
            const initializeGame = () => {
              createGameBoard();
              generateFood();
              drawGameBoard();
            };
          
            const createGameBoard = () => {
              for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                  const cell = document.createElement('div');
                  cell.classList.add('cell');
                  cell.id = `${i}-${j}`;
                  gameBoard.appendChild(cell);
                }
              }
            };
          
            const drawGameBoard = () => {
              const cells = document.querySelectorAll('.cell');
              cells.forEach(cell => {
                cell.classList.remove('snake', 'food');
              });
          
              snake.forEach(segment => {
                const snakeCell = document.getElementById(`${segment.row}-${segment.col}`);
                snakeCell.classList.add('snake');
              });
          
              const foodCell = document.getElementById(`${food.row}-${food.col}`);
              foodCell.classList.add('food');
            };
          
            const moveSnake = () => {
              const head = { ...snake[0] };
          
              switch (direction) {
                case 'up':
                  head.row--;
                  break;
                case 'down':
                  head.row++;
                  break;
                case 'left':
                  head.col--;
                  break;
                case 'right':
                  head.col++;
                  break;
              }
          
              snake.unshift(head);
          
              const headCell = document.getElementById(`${head.row}-${head.col}`);
          
              // Check for collision with food
              if (head.row === food.row && head.col === food.col) {
                score += 5;
                generateFood();
              } else {
                // If not eating food, remove the tail
                const tail = snake.pop();
                const tailCell = document.getElementById(`${tail.row}-${tail.col}`);
                tailCell.classList.remove('snake');
              }
          
              // Check for collision with walls or itself
              if (
                head.row < 0 || head.row >= gridSize ||
                head.col < 0 || head.col >= gridSize ||
                headCell.classList.contains('snake')
              ) {
                endGame();
              }
          
              drawGameBoard();
            };
          
            const generateFood = () => {
              let newFood;
              do {
                newFood = {
                  row: Math.floor(Math.random() * gridSize),
                  col: Math.floor(Math.random() * gridSize)
                };
              } while (snake.some(segment => segment.row === newFood.row && segment.col === newFood.col));
          
              food = newFood;
            };
          
            const startGame = () => {
              playerName = playerNameInput.value.trim();
              if (playerName) {
                initializeGame();
                isGameOver = false;
                score = 0;
                snake = [{ row: 10, col: 10 }];
                direction = 'right';
                playerNameInput.disabled = true;
                setInterval(() => {
                  if (!isGameOver) {
                    moveSnake();
                  }
                }, 200);
              } else {
                alert('Przed rozpoczęciem gry wpisz swój Nik.');
              }
            };
          
            const endGame = () => {
              alert(`Game Over! Twój nik: ${score}`);
              playerNameInput.disabled = false;
              isGameOver = true;
          
              // Add player to the ranking
              addToRanking(playerName, score);
            };
          
            const addToRanking = (name, score) => {
              const listItem = document.createElement('li');
              listItem.textContent = `${name}: ${score} points`;
              rankingList.appendChild(listItem);
            };
          
            // Initialize the game
            initializeGame();
          </script>
	</div>
</body>
</html>
