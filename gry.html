    <div id="ranking-container">
        <h1>Snake Game Ranking</h1>

      <div>
        <h2>Snake Game</h2>
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" placeholder="Your Name">
        <button onclick="startGame()">Start Game</button>
      </div>
      
    <script> 
        let rankingData = [
    { name: 'Player1', score: 10 },
    { name: 'Player2', score: 8 },
    { name: 'Player3', score: 5 },
    // Add more entries as needed
  ];

  const rankingList = document.getElementById('ranking-list');
  const playerNameInput = document.getElementById('playerName');

  const updateRanking = () => {
    rankingList.innerHTML = '';
    const sortedRanking = rankingData.sort((a, b) => b.score - a.score);

    sortedRanking.forEach(entry => {
      const listItem = document.createElement('li');
      listItem.textContent = `${entry.name}: ${entry.score} points`;
      rankingList.appendChild(listItem);
    });
  };

  const addToRanking = (name, score) => {
    rankingData.push({ name, score });
    updateRanking();
  };

  const startGame = () => {
    const playerName = playerNameInput.value.trim();

    if (playerName) {

      alert(`Game started for player: ${playerName}`);
      
      const playerScore = 15; 
      addToRanking(playerName, playerScore);
    } else {
      alert('Please enter your name before starting the game.');
    }
  };
  const board = document.getElementById('game-board');
        const gridSize = 15;
        const cellSize = 20;
        const snakeSpeed = 150;

        let snake = [{ x: 0, y: 0 }];
        let food = generateFood();

        function generateFood() {
            const foodX = Math.floor(Math.random() * gridSize) * cellSize;
            const foodY = Math.floor(Math.random() * gridSize) * cellSize;
            return { x: foodX, y: foodY };
        }

        function draw() {
            board.innerHTML = '';

            // Draw snake
            snake.forEach(part => {
                const snakePart = document.createElement('div');
                snakePart.className = 'snake-part';
                snakePart.style.left = part.x + 'px';
                snakePart.style.top = part.y + 'px';
                board.appendChild(snakePart);
            });

           
            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = food.x + 'px';
            foodElement.style.top = food.y + 'px';
            board.appendChild(foodElement);
        }

        function move() {
            const head = { ...snake[0] };

            
            if (direction === 'up') head.y -= cellSize;
            else if (direction === 'down') head.y += cellSize;
            else if (direction === 'left') head.x -= cellSize;
            else if (direction === 'right') head.x += cellSize;

            
            if (head.x === food.x && head.y === food.y) {
                snake.unshift(food);
                food = generateFood();
            } else {
                snake.pop();
                snake.unshift(head);
            }

           
            if (head.x < 0 || head.x >= gridSize * cellSize || head.y < 0 || head.y >= gridSize * cellSize) {
                alert('Koniec gry!');

                // Restart the game
                snake = [{ x: 0, y: 0 }];
                food = generateFood();
                direction = 'right';
            }
        }

        let direction = 'right';

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && direction !== 'down') direction = 'up';
            else if (event.key === 'ArrowDown' && direction !== 'up') direction = 'down';
            else if (event.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
            else if (event.key === 'ArrowRight' && direction !== 'left') direction = 'right';
        });

        setInterval(() => {
            move();
            draw();
        }, snakeSpeed);
    </script>
