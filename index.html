    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dniElement = document.getElementById('dni');
            const poprzedniMiesiac = document.getElementById('poprzedni-miesiac');
            const nastepnyMiesiac = document.getElementById('nastepny-miesiac');
            const aktualnyMiesiac = document.getElementById('aktualny-miesiac');

            const dzis = new Date();
            let rok = dzis.getFullYear();
            let miesiac = dzis.getMonth();

            function wyswietlKalendarz(miesiac, rok) {
                dniElement.innerHTML = '';

                const dniWmiesiacu = new Date(rok, miesiac + 1, 0).getDate();
                const pierwszyDzien = new Date(rok, miesiac, 1).getDay();

                const dniPoprzedniegoMiesiaca = new Date(rok, miesiac, 0).getDate();
                for (let i = pierwszyDzien; i > 0; i--) {
                    const dzien = dniPoprzedniegoMiesiaca - i + 1;
                    const div = document.createElement('div');
                    div.innerText = dzien;
                    dniElement.appendChild(div);
                }

                for (let i = 1; i <= dniWmiesiacu; i++) {
                    const div = document.createElement('div');
                    div.innerText = i;
                    dniElement.appendChild(div);
                }
            }

            wyswietlKalendarz(miesiac, rok);

            aktualnyMiesiac.innerText = `${miesiac + 1}/${rok}`;

            poprzedniMiesiac.addEventListener('click', function() {
                if (miesiac === 0) {
                    rok--;
                    miesiac = 11;
                } else {
                    miesiac--;
                }
                wyswietlKalendarz(miesiac, rok);
                aktualnyMiesiac.innerText = `${miesiac + 1}/${rok}`;
            });

            nastepnyMiesiac.addEventListener('click', function() {
                if (miesiac === 11) {
                    rok++;
                    miesiac = 0;
                } else {
                    miesiac++;
                }
                wyswietlKalendarz(miesiac, rok);
                aktualnyMiesiac.innerText = `${miesiac + 1}/${rok}`;
            });
        });
    </script>
